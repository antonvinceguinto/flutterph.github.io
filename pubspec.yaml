name: flutterph_github_io
description: A new Flutter project.
version: 1.0.0+1

environment:
  sdk: ">=2.1.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^0.1.2

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true
  assets:
    - web/assets/
    - web/assets/images/
  fonts:
    - family: "ThemeFont"
      fonts:
        - asset: web/assets/fonts/font-bold.ttf
        - asset: web/assets/fonts/font-regular.ttf
